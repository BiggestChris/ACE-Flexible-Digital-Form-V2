<!doctype html>
<html>

    <head>

        <link rel="stylesheet" href="index.css">
        <title>ACE Digital Webform V2 - Back-end</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <div id="page">
            <h1>Digital Webform</h1>
            
            <div class="back-end-field">
                <p class="back-end-field-descriptor">Field order</p>
                <input type="number" id="field-order" step="1" min="0"></input>
            </div>

            <div class="back-end-field">
                <p class="back-end-field-descriptor">Field name</p>
                <input type="text" id="field-name"></input>
            </div>

            <div class="back-end-field">
                <p class="back-end-field-descriptor">Field type</p>
                <div class="radio-inputs">
                    <div class="radio-block">
                        <input type="radio" id="input-text" name="field-type" value="input-text" class="radio-btn"><label for="input-text" class="radio-lbl">Input text field</label>
                    </div>
                    <div class="radio-block">
                        <input type="radio" id="text-area" name="field-type" value="text-area" class="radio-btn"><label for="text-area" class="radio-lbl">Textarea field</label>
                    </div>
                </div>
            </div>

            <button id="upload-btn">Upload</button>

            <div id="current-fields"></div>

        </div>
        <script src="backend.js" type="module"></script>
    </body>

</html>

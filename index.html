<!doctype html>
<html>

    <head>

        <link rel="stylesheet" href="index.css">
        <title>ACE Digital Webform V2</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <div id="page">
            <h1>Digital Webform</h1>

            <div class="field">
                <p class="field-descriptor" id="field-1">Takeoff time</p>
                <input type="text" id="input-1"></input>
            </div>

            <div class="field">
                <p class="field-descriptor" id="field-2">Landing time</p>
                <input type="text" id="input-2"></input>
            </div>

            <div class="field">
                <p class="field-descriptor" id="field-3">Fuel usage</p>
                <input type="text" id="input-3"></input>
            </div>

            <div class="field">
                <p class="field-descriptor" id="field-4">Notable observations</p>
                <textarea id="input-4"></textarea>
            </div>

            <button id="refresh-btn">Refresh</button> <!-- Still a tad janky, so manual refresh button put in -->

            <script src="index.js" type="module"></script>
        </div>
    </body>

</html>
